<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Lists are used to maintain list of items.There are different kinds of lists. Some lists need order and some don't. -->
    <!-- There are three types of list in HTML.They are:- -->
    <!-- 1. Ordered Lists -->
    <!-- All list items are between ol element and each list item annotated by li tag. By default ol will be 1,2,3... so on -->
    <ol type="i" start="10">
        <li>Khushi</li>
        <li>Omm</li>
        <li>Mama</li>
    </ol>
    <!-- Create an Ordered list of any three fruits where each one denoted by alphabets starting from p -->
    <h3>Fruits List</h3>
    <ol type="a" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <!-- 2. Unordered List -->
    <!--  when we click ul+li then 
    <ul></ul>
    <li></li> -->
    <!-- when we click ul>li then
    <ul>
        <li></li>
    </ul> -->
    <h3>Grocery Lists</h3>
    <ul>
        <li>Kurkure</li>
        <li>Cake</li>
        <li>Chocolate</li>
    </ul>
    <!-- 3. Descriptive List / definition list-->
    <!-- dt means definition term.It's like the side heading of the definition. -->
    <!-- dd means definition data.It's like definition data like main code. -->
    <h3>HTML HISTORY</h3>
    <dl>
        <dt>1993</dt>
        <dd>HTML started</dd>
        <dt>1995</dt>
        <dd>HTML2 started</dd>
        <dt>1999</dt>
        <dd>HTML4-HTML4.1 started</dd>
        <dt>2014</dt>
        <dd>HTML5 started</dd>
    </dl>
</body>

</html>
