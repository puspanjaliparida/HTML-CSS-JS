<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/firstcss/style.css">
</head>
<body>
    <div class="logo">
        <img src="./Images/netflix_5977590 (1).png" alt="">
    </div>
    <table cellpadding="0" cellspacing="0" width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <div class="container">
                    <h1>Sign In</h1>
                    <form action="">
                        <div><input type="text" placeholder="Email or phone number" name="username"></div>
                        <div><input type="password" placeholder="Password" name="password"></div>
                        <button type="submit">Sign In</button>
                        <p><a href="https://www.netflix.com/in/LoginHelp" class="Forgot">Forgot password ?</a></p><br>
                        <input type="checkbox" name="remember me" id="remember me" style="margin-left: -46%;"><label for="remember me">Remember me</label><br>
                        <p style="margin-left: -4rem ">New to Netflix?<a href="https://www.netflix.com/in/" class="under">Sign up now.</a></p>
                        <p class="text1">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a style="color: blue;">Learn more</a></p>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
