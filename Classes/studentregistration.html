<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./CSS/firstcss/style1.css">
</head>
<body>
    <div class="container">
    <h1>Student Registration Form</h1>
    <form>
        <div>First Name:<input type="text" placeholder="Enter your First name" name="firstname"/></div><br>
        <div>Last Name:<input type="text" placeholder="Enter your Last name" name="lastname"/></div><br>
        <div>Father's Name:<input type="text" placeholder="" name="fathername"/></div><br>
        <div>Mother's Name:<input type="text" placeholder="" name="mothername"/></div><br>
        <div>Enter your Email:<input type="email" placeholder="Enter your email" name="email"/></div><br>
        <div>Contact No.:<input type="text" placeholder="" name="contact"/></div><br>
        <div>Gender:
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="other">Other
        </div><br>      
        <div>Date of Birth:<input type="date" name="dob"></div><br>
        <div>Address:<input type="text" placeholder="" name="address"/></div><br>
        <div>City:<input type="text" placeholder="" name="city"/></div><br>
        <div>Pin Code:<input type="text" placeholder="" name="pincode"/></div><br>
        <div>State:<input type="text" placeholder="" name="state"/></div><br>
        <div>Country:<input type="text" placeholder="" name="country"/></div><br>
        <div>
            <p>Course Applied For:<select name="course">    
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
            </select></p>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
