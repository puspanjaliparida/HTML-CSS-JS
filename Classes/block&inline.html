<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element vs Inline element</title>
</head>
<body>
    <!-- There are two types of elements in HTML .They are:- -->
    <!-- 1. Block Element.Block elements don't allow next element to be beside them.heading,p,div,semantic elements etc...,are block elements. -->
    <!-- 2.Inline elements allow the next elements to appear on side or they may appear on others side. -->
    <h1>Hiii</h1><p>Bye</p>
    <img src="https://tse1.mm.bing.net/th?id=OIP.64GEkhZ7oG2up_WZ-E2lRgHaE8&pid=Api&P=0&h=180" alt="" height="30">
    
    <a href="https://www.google.com">Click me</a>
    <!-- General block element is div and general inline element is span. -->
    <div>
        <a href="">anchor1</a>
    </div>
    <div>
        <a href="">anchor2</a>
    </div>
</body>
</html>
